<h1>Informaci√≥n del usuario</h1>
<hr>

<div class="row">
    <div class="col-4">
        <h3>Usuario actual: {{userId()}}</h3>
        <button (click)="loadUser(userId() - 1)" class="btn btn-primary">Anterior</button>
        &nbsp;
        <button (click)="loadUser(userId() + 1)" class="btn btn-primary">Siguiente</button>
    </div>
    <div class="col-8" *ngIf="currectUser()">
        <h3>Usuario</h3>
        <p>Correo: {{currectUser()!.email}}</p>
        <p>Nombre: {{fullName()}}</p>
        <img [src]="currectUser()!.avatar" alt="Avatar" class="rounded">
    </div>
    <div class="col-8 text-danger" *ngIf="!userWasFount()">
        <h3>Usuario no encontrado</h3>
    </div>
</div>
